<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,100;1,700&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,400;1,200;1,600&family=Public+Sans:wght@300;400&family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&family=Shadows+Into+Light&family=VT323&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="container">
    <div>
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>
    <div class="inner-container">
      <h2>Order Summary</h2>

      <p>
        You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any
        device anywhere you like!
      </p>
      <div class="order">
        <img src="./images/icon-music.svg" alt="icon" class="img">
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

    </div>
    <button type="button" class="payment">Proceed to Payment</button>
    <button type="button" class="cancel">Cancel Order</button>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
